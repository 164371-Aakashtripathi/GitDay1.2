<!DOCTYPE html>
<head>
<title> audio/vedio </title>



</head>
<html>
<body>

 

<video id="video" width="400" controls>
  <source src="myvideo.mp4" type="video/mp4">
</video><br>

<audio id="audio" controls>
   <source src="audio.mp3" type="audio/mp3">
</audio><br>


<button onclick="Mute()" type="button">Mute</button>
<button onclick="Unmute()" type="button">Unmute</button>
<button onclick="Pause()" type="button">Pause</button>
<button onclick="Play()" type="button">Play</button>
<button onclick="Fullscreen()" type="button">Fullscreen</button><br>

<script>
var vid = document.getElementById("audio");

function Mute() { 
    vid.muted = true;
}

function Unmute() { 
    vid.muted = false;
} 

function Play() { 
    vid.play();
} 


function Pause() { 
    vid.pause();
} 

function Fullscreen() { 
    alert(vid.muted);
} 
</script> 


<p><b>Note:</b> The autoplay attribute does not work on some devices.</p>

</body>
</html>
